name: RDP Cloud PC

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Usuario RDP (Default: Waffles)'
        default: 'Waffles'
      password:
        description: 'Contraseña RDP (Dejar vacio para generar una aleatoria)'
        default: ''

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350 # 5 horas y 50 minutos

    steps:
      # 1. Configuración de Credenciales
      - name: Set Up Credentials
        run: |
          $username = "${{ github.event.inputs.username || secrets.RDP_USERNAME || 'Waffles' }}"
          $password = "${{ github.event.inputs.password || secrets.RDP_PASSWORD }}"
          
          if (-not $password) {
              Add-Type -AssemblyName System.Security
              $charSet = @{
                  Upper   = [char[]](65..90)
                  Lower   = [char[]](97..122)
                  Number  = [char[]](48..57)
                  Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 4
              $rawPassword += $charSet.Lower | Get-Random -Count 4
              $rawPassword += $charSet.Number | Get-Random -Count 4
              $rawPassword += $charSet.Special | Get-Random -Count 4
              $password = -join ($rawPassword | Sort-Object { Get-Random })
              Write-Host "Generated password: $password (Save this to RDP_PASSWORD in GitHub Secrets if you want a fixed one)"
          }
          
          echo "RDP_USERNAME=$username" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          echo "::add-mask::$password"

      # 2. Configurar RDP en el Registro de Windows
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Abrir firewall para Tailscale (Rango IP 100.x.x.x)
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10
          Restart-Service -Name TermService -Force

      # 3. Crear el Usuario Windows
      - name: Create RDP User
        run: |
          $securePass = ConvertTo-SecureString "${{ env.RDP_PASSWORD }}" -AsPlainText -Force
          New-LocalUser -Name "${{ env.RDP_USERNAME }}" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "${{ env.RDP_USERNAME }}"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "${{ env.RDP_USERNAME }}"

      # 4. RESTAURAR DATOS (Lógica Corregida)
      - name: Restore User Data (PERSISTENT)
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\${{ env.RDP_USERNAME }}\AppData\Local\Roblox
            C:\Users\${{ env.RDP_USERNAME }}\Documents
            C:\Users\${{ env.RDP_USERNAME }}\Downloads
            C:\Users\${{ env.RDP_USERNAME }}\Desktop
            C:\ProgramData\Tailscale
          # La clave exacta de esta ejecución
          key: roblox-data-${{ github.actor }}-${{ github.run_id }}
          # La magia: Busca cualquier caché anterior que empiece con el prefijo
          restore-keys: |
            roblox-data-${{ github.actor }}-

      # 5. Instalar Tailscale
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      # 6. Conectar a Tailscale
      - name: Establish Tailscale Connection
        run: |
          # Usamos AuthKey desde Secretos
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-${{ github.run_id }}
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
            $retries++
          }
          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned. Exiting."
            exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 7. Mantener la Sesión Activa
      - name: Maintain Connection Loop
        run: |
          Write-Host "`n=== RDP ACCESS READY ==="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: ${{ env.RDP_USERNAME }}"
          Write-Host "Password: (Check GitHub Secrets or Inputs)"
          Write-Host "==========================`n"
          
          # Bucle infinito hasta timeout
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Saving cache automatically at end of job."
            Start-Sleep -Seconds 300
          }

      # 8. GUARDAR DATOS (Se ejecuta siempre, incluso al cancelar)
      - name: Save User Data (Cache)
        if: always()
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\${{ env.RDP_USERNAME }}\AppData\Local\Roblox
            C:\Users\${{ env.RDP_USERNAME }}\Documents
            C:\Users\${{ env.RDP_USERNAME }}\Downloads
            C:\Users\${{ env.RDP_USERNAME }}\Desktop
            C:\ProgramData\Tailscale
          # Guarda con ID única para que la próxima vez el restore-keys la encuentre
          key: roblox-data-${{ github.actor }}-${{ github.run_id }}
